<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
    <link rel="stylesheet" href="../css/style.css" th:href="@{/style.css}">
</head>
<body>
<div class="container">
    <div class="outer header">
        <div class="inner">id</div>
        <div class="inner item">name</div>
        <div class="inner item">link</div>
    </div>
    <div class="outer" th:each="user: ${users}">
        <div class="inner" th:text="${user.id}">id</div>
        <div class="inner item" th:text="${user.name}">name</div>
        <div class="inner item"><a th:href="@{/user/{id}(id=${user.id})}" th:text="' —> '"></a></div>
    </div>
</div>
</body>
</html>
