#Настройка того, к какому серверу конфигурации требуется подключаться и с какими параметрами находится здесь.
#Данный файл инициируется зависимостями spring-cloud-starter-config и spring-cloud-starter-bootstrap до старта основного приложения,
# тем самым позволяя сначала подгрузить данные из сервера конфигурации, а потом организовать запуск самого приложения
spring.cloud.config.uri=http://localhost:8888
spring.profiles.active=dev
spring.application.name=discovery